<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>
</head>

<body>
  <header>
    <p>
      calc
    </p>
    <div>
      <p>
        theme
      </p>
      <div>
        <div class="color-switch">
          <div>1
          </div>
          <div>2
          </div>
          <div>3
          </div>
        </div>
        <div class="color-switch-button">
          <button name="theme-btn" class="color-switch-button-1" type="radio">
          </button>
          <button name="theme-btn" class="color-switch-button-2" type="radio">
          </button>
          <button name="theme-btn" class="color-switch-button-3" type="radio">
          </button>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="display">

    </div>
  </section>
  <section class="calculator-container">
    <div class="calculator">
      <button class="number seven" type="button" value="7">7</button>
      <button class="number eight" type="button" value="8">8</button>
      <button class="number nine" type="button" value="9">9</button>
      <button class="delete" type="button">del</button>
      <button class="number four" type="button" value="4">4</button>
      <button class="number five" type="button" value="5">5</button>
      <button class="number six" type="button" value="6">6</button>
      <button class="operator" type="button" value="+">+</button>
      <button class="number one" type="button" value="1">1</button>
      <button class="number two" type="button" value="2">2</button>
      <button class="number three" type="button" value="3">3</button>
      <button class="operator" type="button" value="-">-</button>
      <button class="number" type="button" value=".">.</button>
      <button class="number zero" type="button" value="0">0</button>
      <button class="operator" type="button" value="/">/</button>
      <button class="operator" type="button" value="*">x</button>
      <div class="bottom">
        <button class="reset" type="reset">Reset</button>
        <button class="solution" type="submit" value="=">=</button>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
